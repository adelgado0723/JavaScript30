      // Checking local store to populate array
      const items = JSON.parse(localStorage.getItem('items')) || [];

      // write submit event handler function
      function addItem(e) {
        e.preventDefault();

        // "this" refers to the form here
        const text = this.querySelector('[name=item]').value;
        const item = {
          text,
          done: false
        };
        items.push(item);
        populateList(items, itemsList);
